<div class="chat-history" #scrollFrame>
    @for (chatMessage of chatMessages; track chatMessage.message_id ) {
        <app-chat-bubble 
            [message]="chatMessage.message"
            [timestamp]="chatMessage.timestamp"
            [username]="chatMessage.username"
            [isMe]="chatMessage.isMine"
            [hideUsername]="chatMessage.hideUsername">
        </app-chat-bubble>
    }
</div>
