<main>
    <app-login 
        (nicknameCreate)="setNickname($event)"
        *ngIf="currentRoute === '/'"
    ></app-login>
    <app-chat
        [history]="messageHistory"
        (messageToSend)="messageSend($event)"
        [nickname]="nickname"
        *ngIf="currentRoute === '/chat'"
    ></app-chat>
</main>
<app-footer></app-footer>
