
<div class="message-container" 
[ngClass]="{'my-message': isMe, 'other-message': !isMe, 'hideUsername': hideUsername}">
    <div class="bubble">
        <p class="nickname">{{ username }}</p>
        <p class="message">{{ message }}</p>
        <p class="timestamp">{{ timestamp | date : "dd.MM.yyyy HH:mm"  }}</p>
    </div>
</div>
